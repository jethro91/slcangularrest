	<br>
	<a ui-sref="lokasi.new">NEW</a>
	<ul>
		<li ng-repeat="value in listLokasi">
			Id: {{value.id}} <br>
			Nama Kategori Barang: {{value.namalokasi}} <br>
			Action: 
			<button ng-click="detailView(value)">Detail</button>
			<button ng-click="editView(value)">Edit</button>
			<button ng-click="remove(value)">Delete</button>
		</li>
	</ul>
